name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo-name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "Repository name in lowercase: $REPO_LOWER"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.REPO_LOWER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image name
        run: |
          echo "Image built and pushed: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.REPO_LOWER }}:${{ github.ref_name }}"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo-name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "Repository name in lowercase: $REPO_LOWER"

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ steps.repo-name.outputs.REPO_LOWER }}
          IMAGE_TAG: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          IMAGE_FULL="${{ env.REGISTRY }}/${{ steps.repo-name.outputs.REPO_LOWER }}:${{ github.ref_name }}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ steps.repo-name.outputs.REPO_LOWER }}:latest"
          
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -e
            
            REGISTRY="${{ env.REGISTRY }}"
            IMAGE_NAME="${{ steps.repo-name.outputs.REPO_LOWER }}"
            IMAGE_FULL="$IMAGE_FULL"
            IMAGE_LATEST="$IMAGE_LATEST"
            GITHUB_ACTOR="${{ github.actor }}"
            GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            DEPLOY_DIR="/opt/task_manager"
            ENV_FILE="\$DEPLOY_DIR/.env"
            
            # Создаем директорию, если её нет
            mkdir -p \$DEPLOY_DIR/data \$DEPLOY_DIR/logs \$DEPLOY_DIR/reports
            
            # Проверяем наличие .env файла, если нет - предупреждаем
            if [ ! -f "\$ENV_FILE" ]; then
              echo "⚠️  WARNING: .env file not found at \$ENV_FILE"
              echo "Creating a basic .env file. Please update it with your actual values!"
              {
                echo "# Telegram Bot Configuration"
                echo "TELEGRAM_BOT_TOKEN=your_telegram_bot_token_here"
                echo ""
                echo "# Database Configuration"
                echo "DATABASE_URL=sqlite:///task_manager.db"
                echo ""
                echo "# Encryption Key"
                echo "ENCRYPTION_KEY=your_32_character_encryption_key_here"
                echo ""
                echo "# Flask API Configuration"
                echo "FLASK_HOST=0.0.0.0"
                echo "FLASK_PORT=5050"
                echo "FLASK_DEBUG=False"
                echo ""
                echo "# Logging Configuration"
                echo "LOG_LEVEL=INFO"
                echo "LOG_FILE=bot.log"
              } > \$ENV_FILE
              echo "⚠️  Please update \$ENV_FILE with your actual configuration values!"
            fi
            
            # Логин в GHCR
            echo "\$GITHUB_TOKEN" | docker login \$REGISTRY -u \$GITHUB_ACTOR --password-stdin
            
            # Останавливаем и удаляем старые контейнеры (более надежный способ)
            echo "Stopping and removing existing containers..."
            for container in tg_bot_task_manager tg_bot_task_manager_api tg_bot_task_manager_admin; do
              # Проверяем существование контейнера (запущенного или остановленного)
              CONTAINER_ID=\$(docker ps -a -q -f name=^/\${container}\$ 2>/dev/null || true)
              if [ -n "\$CONTAINER_ID" ]; then
                echo "Found container: \${container} (ID: \$CONTAINER_ID)"
                echo "Stopping container: \${container}"
                docker stop \${container} 2>/dev/null || true
                sleep 1
                echo "Removing container: \${container}"
                docker rm -f \${container} 2>/dev/null || true
                # Проверяем, что контейнер удален
                if docker ps -a -q -f name=^/\${container}\$ 2>/dev/null | grep -q .; then
                  echo "⚠️  Warning: Container \${container} still exists, forcing removal..."
                  docker rm -f \${container} 2>/dev/null || true
                else
                  echo "✅ Container \${container} removed successfully"
                fi
              else
                echo "No existing container found: \${container}"
              fi
            done
            
            # Дополнительная проверка и принудительное удаление всех контейнеров с этими именами
            echo "Performing final cleanup..."
            docker stop tg_bot_task_manager tg_bot_task_manager_api tg_bot_task_manager_admin 2>/dev/null || true
            docker rm -f tg_bot_task_manager tg_bot_task_manager_api tg_bot_task_manager_admin 2>/dev/null || true
            
            # Ждем освобождения портов и ресурсов Docker
            echo "Waiting for Docker to release resources..."
            sleep 5
            
            # Финальная проверка - убеждаемся, что контейнеры удалены
            echo "Verifying containers are removed..."
            for container in tg_bot_task_manager tg_bot_task_manager_api tg_bot_task_manager_admin; do
              if docker ps -a -q -f name=^/\${container}\$ 2>/dev/null | grep -q .; then
                echo "⚠️  Warning: Container \${container} still exists! Force removing..."
                docker stop \${container} 2>/dev/null || true
                docker rm -f \${container} 2>/dev/null || true
                sleep 2
              else
                echo "✅ Container \${container} is removed"
              fi
            done
            
            # Проверяем и принудительно освобождаем порты, если они заняты
            echo "Checking and freeing port 5051..."
            
            # Функция для освобождения порта
            free_port_5051() {
              echo "Attempting to free port 5051..."
              
              # 1. Проверяем Docker контейнеры, использующие порт 5051
              # Ищем все контейнеры и проверяем их порты
              CONTAINERS=\$(docker ps -a --format "{{.ID}}|{{.Names}}|{{.Ports}}" 2>/dev/null | grep ":5051" || true)
              if [ -n "\$CONTAINERS" ]; then
                echo "\$CONTAINERS" | while IFS='|' read -r cid name ports; do
                  echo "Found Docker container using port 5051: \$name (\$cid)"
                  docker stop \$cid 2>/dev/null || true
                  docker rm -f \$cid 2>/dev/null || true
                done
                sleep 2
              fi
              
              # Дополнительно проверяем конкретные контейнеры по именам
              for container in tg_bot_task_manager_admin; do
                if docker ps -a -q -f name=^/\${container}\$ 2>/dev/null | grep -q .; then
                  echo "Stopping and removing container: \${container}"
                  docker stop \${container} 2>/dev/null || true
                  docker rm -f \${container} 2>/dev/null || true
                fi
              done
              
              # 2. Ищем процессы, использующие порт 5051
              if command -v lsof >/dev/null 2>&1; then
                PIDS=\$(lsof -ti:5051 2>/dev/null || true)
                if [ -n "\$PIDS" ]; then
                  echo "Found processes using port 5051: \$PIDS"
                  for PID in \$PIDS; do
                    echo "Killing process \$PID..."
                    kill -9 \$PID 2>/dev/null || true
                  done
                  sleep 2
                fi
              elif command -v fuser >/dev/null 2>&1; then
                fuser -k 5051/tcp 2>/dev/null || true
                sleep 2
              fi
              
              # 3. Проверяем через ss или netstat для диагностики
              if command -v ss >/dev/null 2>&1; then
                SS_OUTPUT=\$(ss -tlnp 2>/dev/null | grep ":5051 " || true)
                if [ -n "\$SS_OUTPUT" ]; then
                  echo "Port 5051 still in use according to ss: \$SS_OUTPUT"
                fi
              elif command -v netstat >/dev/null 2>&1; then
                NETSTAT_OUTPUT=\$(netstat -tlnp 2>/dev/null | grep ":5051 " || true)
                if [ -n "\$NETSTAT_OUTPUT" ]; then
                  echo "Port 5051 still in use according to netstat: \$NETSTAT_OUTPUT"
                fi
              fi
              
              # 4. Очищаем Docker сети для освобождения портов
              docker network prune -f 2>/dev/null || true
            }
            
            # Проверяем, занят ли порт
            PORT_IN_USE=false
            if command -v lsof >/dev/null 2>&1 && lsof -ti:5051 >/dev/null 2>&1; then
              PORT_IN_USE=true
            elif command -v ss >/dev/null 2>&1 && ss -tuln 2>/dev/null | grep -q ":5051 "; then
              PORT_IN_USE=true
            elif command -v netstat >/dev/null 2>&1 && netstat -tuln 2>/dev/null | grep -q ":5051 "; then
              PORT_IN_USE=true
            fi
            
            # Проверяем Docker контейнеры, использующие порт 5051
            DOCKER_CONTAINERS=\$(docker ps -a --format "{{.Ports}}" 2>/dev/null | grep ":5051" || true)
            if [ -n "\$DOCKER_CONTAINERS" ]; then
              PORT_IN_USE=true
              echo "Found Docker containers using port 5051"
            fi
            
            # Проверяем конкретный контейнер админ-панели
            if docker ps -a -q -f name=^/tg_bot_task_manager_admin\$ 2>/dev/null | grep -q .; then
              PORT_IN_USE=true
              echo "Admin panel container exists"
            fi
            
            if [ "\$PORT_IN_USE" = "true" ]; then
              free_port_5051
              # Повторная проверка после освобождения
              sleep 3
              if command -v lsof >/dev/null 2>&1 && lsof -ti:5051 >/dev/null 2>&1; then
                echo "⚠️  Port 5051 is still in use after cleanup attempt"
                free_port_5051
                sleep 3
              fi
            else
              echo "✅ Port 5051 is free"
            fi
            
            echo "Port check completed. Proceeding with deployment..."
            
            # Скачиваем новый образ (сначала пробуем по тегу, затем latest)
            docker pull \$IMAGE_FULL || docker pull \$IMAGE_LATEST || true
            ACTUAL_IMAGE=\$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "^\$REGISTRY/\$IMAGE_NAME" | head -n1)
            if [ -z "\$ACTUAL_IMAGE" ]; then
              ACTUAL_IMAGE=\$IMAGE_LATEST
            fi
            echo "Using image: \$ACTUAL_IMAGE"
            
            # Подготавливаем опцию для env-file (только если файл существует)
            ENV_FILE_OPTION=""
            if [ -f "\$ENV_FILE" ]; then
              ENV_FILE_OPTION="--env-file \$ENV_FILE"
            fi
            
            # Запускаем бота
            echo "Starting bot container..."
            # Проверяем и удаляем контейнер, если он все еще существует
            if docker ps -a -q -f name=^/tg_bot_task_manager\$ 2>/dev/null | grep -q .; then
              echo "⚠️  Bot container still exists, removing..."
              docker rm -f tg_bot_task_manager 2>/dev/null || true
              sleep 1
            fi
            docker run -d \
              --name tg_bot_task_manager \
              --restart unless-stopped \
              \$ENV_FILE_OPTION \
              -v \$DEPLOY_DIR/data:/app/data \
              -v \$DEPLOY_DIR/logs:/app/logs \
              -v \$DEPLOY_DIR/reports:/app/reports \
              -v \$DEPLOY_DIR/task_manager.db:/app/task_manager.db \
              \$ACTUAL_IMAGE python bot.py
            
            # Запускаем API
            echo "Starting API container..."
            # Проверяем и удаляем контейнер, если он все еще существует
            if docker ps -a -q -f name=^/tg_bot_task_manager_api\$ 2>/dev/null | grep -q .; then
              echo "⚠️  API container still exists, removing..."
              docker rm -f tg_bot_task_manager_api 2>/dev/null || true
              sleep 1
            fi
            docker run -d \
              --name tg_bot_task_manager_api \
              --restart unless-stopped \
              \$ENV_FILE_OPTION \
              -p 5050:5050 \
              -v \$DEPLOY_DIR/data:/app/data \
              -v \$DEPLOY_DIR/logs:/app/logs \
              -v \$DEPLOY_DIR/reports:/app/reports \
              -v \$DEPLOY_DIR/task_manager.db:/app/task_manager.db \
              \$ACTUAL_IMAGE python api.py
            
            # Запускаем админ-панель
            echo "Starting admin panel container..."
            # Проверяем и удаляем контейнер, если он все еще существует
            if docker ps -a -q -f name=^/tg_bot_task_manager_admin\$ 2>/dev/null | grep -q .; then
              echo "⚠️  Admin container still exists, removing..."
              docker rm -f tg_bot_task_manager_admin 2>/dev/null || true
              sleep 1
            fi
            if ! docker run -d \
              --name tg_bot_task_manager_admin \
              --restart unless-stopped \
              \$ENV_FILE_OPTION \
              -p 5051:5051 \
              -v \$DEPLOY_DIR/data:/app/data \
              -v \$DEPLOY_DIR/logs:/app/logs \
              -v \$DEPLOY_DIR/reports:/app/reports \
              -v \$DEPLOY_DIR/task_manager.db:/app/task_manager.db \
              \$ACTUAL_IMAGE python -m app.admin.admin_panel 2>&1; then
              echo "❌ Failed to start admin panel container. Attempting aggressive cleanup..."
              
              # Удаляем созданный контейнер (если он был создан, но не запустился)
              docker rm -f tg_bot_task_manager_admin 2>/dev/null || true
              
              # Агрессивное освобождение порта 5051
              echo "Freeing port 5051 aggressively..."
              
              # 1. Останавливаем и удаляем все контейнеры, использующие порт
              CONTAINERS=\$(docker ps -a --filter "publish=5051" -q 2>/dev/null || true)
              if [ -n "\$CONTAINERS" ]; then
                echo "Stopping containers using port 5051: \$CONTAINERS"
                echo "\$CONTAINERS" | while read -r cid; do
                  docker stop \$cid 2>/dev/null || true
                  docker rm -f \$cid 2>/dev/null || true
                done
              fi
              
              # 2. Убиваем все процессы, использующие порт
              if command -v lsof >/dev/null 2>&1; then
                PIDS=\$(lsof -ti:5051 2>/dev/null || true)
                if [ -n "\$PIDS" ]; then
                  echo "Killing processes using port 5051: \$PIDS"
                  for pid in \$PIDS; do
                    kill -9 \$pid 2>/dev/null || true
                  done
                fi
              elif command -v fuser >/dev/null 2>&1; then
                fuser -k 5051/tcp 2>/dev/null || true
              fi
              
              sleep 3
              
              # 3. Проверяем, что порт свободен
              echo "Checking if port 5051 is now free..."
              if command -v lsof >/dev/null 2>&1 && lsof -ti:5051 >/dev/null 2>&1; then
                echo "⚠️  Port 5051 is still in use. Trying alternative approach..."
                # Попытка использовать другой порт временно или принудительно освободить
                docker network prune -f 2>/dev/null || true
                sleep 2
              fi
              
              # 4. Повторная попытка запуска
              echo "Retrying admin panel container startup..."
              docker rm -f tg_bot_task_manager_admin 2>/dev/null || true
              sleep 1
              
              if ! docker run -d \
                --name tg_bot_task_manager_admin \
                --restart unless-stopped \
                \$ENV_FILE_OPTION \
                -p 5051:5051 \
                -v \$DEPLOY_DIR/data:/app/data \
                -v \$DEPLOY_DIR/logs:/app/logs \
                -v \$DEPLOY_DIR/reports:/app/reports \
                -v \$DEPLOY_DIR/task_manager.db:/app/task_manager.db \
                \$ACTUAL_IMAGE python -m app.admin.admin_panel; then
                echo "❌ Failed to start admin panel container after retry"
                echo "Diagnostic information:"
                docker ps -a | grep admin || true
                if command -v lsof >/dev/null 2>&1; then
                  echo "Processes using port 5051:"
                  lsof -i:5051 2>/dev/null || echo "No processes found (or lsof unavailable)"
                fi
                docker logs tg_bot_task_manager_admin 2>/dev/null | tail -30 || true
                exit 1
              fi
            fi
            
            # Ждем немного и проверяем статус контейнеров
            sleep 2
            echo "Container status:"
            docker ps | grep -E "tg_bot_task_manager|tg_bot_task_manager_api|tg_bot_task_manager_admin" || true
            
            # Проверяем, что все контейнеры запущены
            if ! docker ps --format '{{.Names}}' | grep -q "^tg_bot_task_manager\$"; then
              echo "⚠️  Warning: Bot container may not be running"
            fi
            if ! docker ps --format '{{.Names}}' | grep -q "^tg_bot_task_manager_api\$"; then
              echo "⚠️  Warning: API container may not be running"
            fi
            if ! docker ps --format '{{.Names}}' | grep -q "^tg_bot_task_manager_admin\$"; then
              echo "❌ Error: Admin panel container is not running"
              docker logs tg_bot_task_manager_admin 2>/dev/null | tail -20 || true
              exit 1
            fi
            
            # Очистка старых образов (опционально)
            docker image prune -f
            
            echo "Deployment completed successfully!"
          EOF

      - name: Deployment status
        run: |
          echo "✅ Deployment completed!"
          echo "Bot container: tg_bot_task_manager"
          echo "API container: tg_bot_task_manager_api"
          echo "Admin panel container: tg_bot_task_manager_admin"
          echo "Admin panel URL: http://155.212.184.11:5051"
          echo "Image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.REPO_LOWER }}:${{ github.ref_name }}"

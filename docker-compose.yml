version: '3.8'

services:
  bot:
    build: .
    container_name: tg_bot_task_manager
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Монтируем директории для сохранения данных
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./task_manager.db:/app/task_manager.db
    command: python -m app.bot.bot
    depends_on:
      - api

  api:
    build: .
    container_name: tg_bot_task_manager_api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5050:5050"
    volumes:
      # Монтируем директории для сохранения данных
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./task_manager.db:/app/task_manager.db
    command: python -m app.api.api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    build: .
    container_name: tg_bot_task_manager_admin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5051:5051"
    volumes:
      # Монтируем директории для сохранения данных
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./task_manager.db:/app/task_manager.db
    command: python -m app.admin.admin_panel
    depends_on:
      - api
